<div fxLayoutAlign="center center" class="root">
    <div style="margin: auto; width: 800px;">
        <div>
            <p>Who are these questions for?<mat-icon matTooltip="Names entered here will be insterted into generated question and answers" matTooltipTouchGestures="on">info</mat-icon></p>
            <mat-form-field class="user-chip-list" appearance="fill">
                <mat-label>People</mat-label>
                <mat-chip-list #chipList aria-label="People selection">
                    <mat-chip *ngFor="let user of users" [selectable]="usersSelectable" [removable]="usersRemovable"
                        (removed)="removeUser(user)">
                        {{user}}
                        <mat-icon matChipRemove>cancel</mat-icon>
                    </mat-chip>
                    <input placeholder="New Person..." [matChipInputFor]="chipList"
                        [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                        [matChipInputAddOnBlur]="usersAddOnBlur" (matChipInputTokenEnd)="addUser($event)">
                </mat-chip-list>
            </mat-form-field>
        </div>

        <mat-card>
            <mat-card-subtitle>Question "{{question.seed}}"</mat-card-subtitle>
            <!-- <mat-card-title>Shiba Inu</mat-card-title> -->
            <mat-card-content>
              <p [innerHTML]="question.text"></p>
              <ng-template [ngTemplateOutlet]="getAnswerTemplate()"></ng-template>
            </mat-card-content>
            <mat-divider inset></mat-divider>
            <mat-card-actions fxLayoutGap="8px" fxLayout="row">
              <button mat-flat-button color="primary" [disabled]="loading" (click)="getQuestion()">New Question</button>
              <button mat-icon-button color="primary" [disabled]="loading" (click)="seedQuestion()"><mat-icon>more_vert</mat-icon></button>
              <div fxFlex></div>
              <button mat-flat-button color="accent" [disabled]="loading" *ngIf="question.choices.length > 0" (click)="updateChoices()"><mat-icon>casino</mat-icon> Answers</button>
              <!-- <button mat-flat-button color="accent" [disabled]="loading" (click)="updateQuestion()"><mat-icon>casino</mat-icon> Question</button> -->
            </mat-card-actions>
            <mat-card-footer>
              <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
            </mat-card-footer>
          </mat-card>
    </div>
</div>

<!-- Answer Types -->
<ng-template #answerMC>
    <mat-radio-group class="radio-group">
        <mat-radio-button class="radio-button" *ngFor="let choice of question.choices; let i = index;" [value]="i">
            <div fxLayout="row" fxLayoutAlign="start center">
                <div [innerHTML]="choice"></div>
                <button mat-icon-button (click)="updateChoice(i)">
                    <mat-icon>casino</mat-icon>
                </button>
            </div>
        </mat-radio-button>
        <mat-radio-button class="radio-button" [value]="-1">
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Other</mat-label>
                <input matInput  placeholder="Ex. something something">
            </mat-form-field>
        </mat-radio-button>
    </mat-radio-group>
</ng-template>

<ng-template #answerRank>
    <div cdkDropList class="rank-list" (cdkDropListDropped)="drop($event)">
        <div class="rank-box" *ngFor="let choice of question.choices; let i = index;" cdkDrag>({{i+1}}).
            <div fxFlex [innerHTML]="choice"></div>
            <button mat-icon-button (click)="updateChoice(i)">
                <mat-icon>casino</mat-icon>
            </button>
        </div>
    </div>
</ng-template>

<ng-template #answerText>
    <div style="margin-top: 16px;">
        <div *ngFor="let choice of question.choices; let i = index;" fxLayout="row">
            <mat-form-field fxFlex class="full-width" appearance="outline">
                <mat-label><div [innerHTML]="choice"></div></mat-label>
                <textarea matInput [matTextareaAutosize]="true" placeholder="Type Something..."></textarea>
            </mat-form-field>
            <button mat-icon-button (click)="updateChoice(i)">
                <mat-icon>casino</mat-icon>
            </button>
        </div>
    </div>
</ng-template>

<ng-template #answerDate>
    <mat-form-field appearance="outline">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
</ng-template>
