<div fxLayoutAlign="center center" class="root">
    <div style="margin: auto; width: 800px; min-width: 250px;">
        <div>
            <p style="margin-top: 8px;">Who are these questions for?<mat-icon matTooltip="Names entered here will be insterted into generated question and answers" matTooltipTouchGestures="on" class="help-icon">help</mat-icon></p>
            <mat-form-field class="user-chip-list" appearance="fill">
                <mat-label>People</mat-label>
                <mat-chip-list #chipList aria-label="People selection">
                    <mat-chip *ngFor="let user of users" [selectable]="usersSelectable" [removable]="usersRemovable"
                        (removed)="removeUser(user)">
                        {{user}}
                        <mat-icon matChipRemove>cancel</mat-icon>
                    </mat-chip>
                    <input placeholder="New Person..." [matChipInputFor]="chipList"
                        [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                        [matChipInputAddOnBlur]="usersAddOnBlur" (matChipInputTokenEnd)="addUser($event)">
                </mat-chip-list>
            </mat-form-field>
        </div>

        <button mat-raised-button color="primary" (click)="createSurvey()">Create a new survey with this question</button>

        <app-form-question #singleQuestion [question]="question" [loading]="loading"
            [basicEdit]="true"
            (qRandomize)="getQuestion(); setScroll(bottom)" (qSeed)="seedQuestion(); setScroll(bottom)"
            (qRandomizeAnswers)="updateChoices(); setScroll(bottom)" (qShuffle)="updateQuestion(); setScroll(bottom)">
        </app-form-question>

    </div>
</div>
<div #bottom></div>
