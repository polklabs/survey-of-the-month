<h2 mat-dialog-title>{{data.title}}</h2>
<mat-dialog-content class="mat-typography">
    <p style="white-space: pre-wrap;" [innerHTML]="data.content"></p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>{{data.cancel}}</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>{{data.ok}}</button>
</mat-dialog-actions>
