<mat-toolbar color="primary">
    <div class="header-title">
        <div fxHide.lt-sm>
            <button mat-button routerLink="/home" style="margin-right: 16px;"><mat-icon>poll</mat-icon> Survey Of The Month</button>
            <button mat-button routerLink="/home" [routerLinkActive]="'linkActive'">Home</button>
            <button mat-button routerLink="/make-survey" [routerLinkActive]="'linkActive'">+ Create</button>
            <button mat-button (click)="openFeedback()">Feedback</button>
        </div>
        <div fxHide.gt-xs>
            <button mat-button [mat-menu-trigger-for]="menu"><mat-icon>poll</mat-icon> Survey Of The Month <mat-icon>arrow_drop_down</mat-icon></button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item routerLink="/home" [routerLinkActive]="'linkActive'">Home</button>
                <button mat-menu-item routerLink="/make-survey" [routerLinkActive]="'linkActive'">+ Create</button>
                <button mat-menu-item (click)="openFeedback()">Feedback</button>
            </mat-menu>
        </div>
    </div>

    <span class="header-spacer"></span>

    <a mat-icon-button href="https://github.com/polklabs/survey-of-the-month" aria-label="GitHub Repository"
        aria-disabled="false" matTooltip="GitHub Repository">
        <mat-icon svgIcon="github"></mat-icon>
    </a>

</mat-toolbar>

<div style="height: calc(100% - 48px - 24px); overflow: auto;" class="base-survey-container">
    <router-outlet></router-outlet>
</div>

<div class="footer">
    <a href="https://www.polklabs.com" target="_blank" rel="noopener" class="copyright-color">Â© {{year}} Andrew Polk</a>
</div>
